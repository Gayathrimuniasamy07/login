<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>
    body { font-family: Arial; background: #f0f0f0; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .login-box { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px #aaa; width: 300px; }
    input[type="text"], input[type="password"] {
      width: 100%; padding: 10px; margin: 8px 0; box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #28a745; color: white; border: none; padding: 10px;
      width: 100%; cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>
    <form onsubmit="return validateLogin()">
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <input type="submit" value="Login" />
    </form>
    <p id="error-msg" style="color:red;"></p>
  </div>

  <script>
    function validateLogin() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("error-msg");

      if (username === "" || password === "") {
        errorMsg.textContent = "Please fill in all fields.";
        return false;
      }

      if (username === "admin" && password === "admin123") {
        alert("Login successful!");
        return true;
      } else {
        errorMsg.textContent = "Invalid credentials.";
        return false;
      }
    }
  </script>

</body>
</html>
